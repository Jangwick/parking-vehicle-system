{% extends "base.html" %}

{% block title %}Edit Parking Slot - Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5 pt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Edit Parking Slot</h2>
            <p class="text-muted">Modify parking slot details</p>
            <hr>

            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Slot Details</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_slot', id=slot.id) }}">
                        <div class="mb-3">
                            <label for="slot_number" class="form-label">Slot Number</label>
                            <input type="text" class="form-control" id="slot_number" name="slot_number" value="{{ slot.slot_number }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="slot_type" class="form-label">Slot Type</label>
                            <select class="form-select" id="slot_type" name="slot_type" required>
                                <option value="Regular" {{ 'selected' if slot.slot_type == 'Regular' else '' }}>Regular</option>
                                <option value="Electric" {{ 'selected' if slot.slot_type == 'Electric' else '' }}>Electric</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Available" {{ 'selected' if slot.status == 'Available' else '' }}>Available</option>
                                <option value="Occupied" {{ 'selected' if slot.status == 'Occupied' else '' }}>Occupied</option>
                                <option value="Maintenance" {{ 'selected' if slot.status == 'Maintenance' else '' }}>Maintenance</option>
                            </select>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> Changing a slot to "Maintenance" will prevent new reservations for this slot.
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_slots') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
